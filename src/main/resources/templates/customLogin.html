<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des articles</title>
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<header th:replace="~{fragment/nav}"></header>
<body>
<div class="login-container">
    <form th:action="@{/perform_login}" method="post" class="login-form">
        <p th:if="${param.error}" class="error-message">Identifiant ou mot de passe incorrect.</p>
        <p th:if="${param.logout}" class="logout-message">Vous avez été déconnécté.</p>
        <h1>Connexion</h1>
        <div class="txtb">
            <input type="text" id="username" name="username" placeholder="Username" required autofocus />
        </div>
        <div class="txtb">
            <input type="password" id="password" name="password" placeholder="Password" required />
        </div>
        <input type="submit" value="Login" class="logbtn">
        <p><a class="mdp" th:href="@{/auth/forgot-password}">Mot de passe oublié ?</a></p>
        <div class="checkbox">
            <input type="checkbox" id="remember-me" name="remember-me" />
            <label for="remember-me">Se souvenir de moi</label>
        </div>
        <div class="bottom-text">
            Pas de compte ? <a class="connexion" th:href="@{/registration}">S'inscrire</a>
        </div>


    </form>
</div>
</body>

</html>
